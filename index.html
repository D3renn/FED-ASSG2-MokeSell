<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  
</head>
<body>
  <header class="header">
    <div class="top-bar">
      <button class="menu-btn">Menu</button>
      <h1 class="logo">MokeSell</h1>
      <input type="text" class="search-bar" placeholder="Search Here...">
      <div class="icons">
        <button>Game</button>
        <button>Profile</button>
        <button>Listing</button>
        <button>Categories</button>
      </div>
    </div>
  </header>

  <nav class="categories-bar">
    <button>Like</button>
    <button>Delivery</button>
    <button>Customer Service</button>
    <button>Categories</button>
    <button>MokeSell Choice</button>
  </nav>

  <main class="content">
    <div class="buttons-row">
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
      <button class="btn"></button>
    </div>
    <div class="grid">
      <div class="card">Title</div>
      <div class="card">Title</div>
      <div class="card">Title</div>
      <div class="card">Title</div>
    </div>


    
    <!-- carousell testing with bootstrap -->
    <div>
      <div class="container">
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="CeLaVi_logo.jpg" class="d-block" alt="..." style="width: 100%; height: auto;">
          </div>
          <div class="carousel-item">
            <img src="Chanel_logo.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="Google_logo.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div>
    </div>

  </main>
</body>
</html>
