<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MokeSell</title>
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>
<body>
      <!-- Header Section -->
  <header class="header">
    <div class="top-bar">
      <div class="left-icons">
        <button class="menu-btn">MENU</button>
        <span class="icon">HOME</span>
      </div>
      <h1 class="logo">MokeSell</h1>
      <div class="search-container">
        <button class="search-icon">SEARCH</button>
        <input type="text" class="search-bar" placeholder="Search Here...">
        <button class="cam-icon">CAM</button>
      </div>
      <div class="right-icons">
        <button class="gamebtn">GAME</button>
        <button>PROFILE</button>
        <button>LISTING</button>
        <button>CATEGORIES</button>
      </div>
    </div>
  </header>
  <div class="game-container">
    <!-- Game Header -->
    <div class="game-header">
      <div class="points">Points: <span id="points">0</span>pts</div>
      <div class="lives">Life: <span id="lives">3</span>/3</div>
      <div class="timer">Next game in: <span id="timer">12:00:00</span></div>
    </div>

    <!-- Game Board -->
    <div class="game-board">
      <!-- 4x4 tiles -->
      <div class="tile" data-pair="1"></div>
      <div class="tile" data-pair="2"></div>
      <div class="tile" data-pair="3"></div>
      <div class="tile" data-pair="4"></div>
      <div class="tile" data-pair="3"></div>
      <div class="tile" data-pair="1"></div>
      <div class="tile" data-pair="2"></div>
      <div class="tile" data-pair="4"></div>
      <div class="tile" data-pair="5"></div>
      <div class="tile" data-pair="6"></div>
      <div class="tile" data-pair="7"></div>
      <div class="tile" data-pair="8"></div>
      <div class="tile" data-pair="8"></div>
      <div class="tile" data-pair="7"></div>
      <div class="tile" data-pair="6"></div>
      <div class="tile" data-pair="5"></div>
    </div>
  </div>

  <script src="game.js" type="module"></script>
</body>
