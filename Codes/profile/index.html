<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MokeSell</title>
  <link rel="stylesheet" href="/src/styles/profile.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="top-bar">
      <h1 class="logo">MokeSell</h1>
      <div class="search-container">
        <button class="search-icon"><i class="fas fa-search"></i></button>
        <input type="text" class="search-bar" placeholder="Search Here...">
        <button class="cam-icon"><i class="fas fa-camera"></i></button>
      </div>
      <div class="right-icons">
        <div class="icon-container">
          <button class="icon-btn" onclick="routeChat()"><i class="fas fa-comments"></i></button>
          <span>Chat</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn" onclick="routeHome()"><i class="fas fa-home"></i></button>
          <span>Home</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn" onclick="routeGame()"><i class="fas fa-gamepad"></i></button>
          <span>Game</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn"><i class="fas fa-user"></i></button>
          <span>Profile</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn" onclick="routeListing()"><i class="fa fa-bars"></i></button>
          <span>List</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Profile Section -->
  <div class="container mt-5">
    <div class="profile-header">
      <h2>User Profile</h2>
    </div>
    <div class="profile-details">
      <div class="profile-item">
        <strong>Username:</strong> <span id="usernameDisplay"></span>
      </div>
      <div class="profile-item">
        <strong>Game Points:</strong> <span id="gamepointsDisplay"></span>
      </div>
      <div class="profile-item">
        <button id="logoutBtn" class="btn btn-danger">Log Out</button>
      </div>
    </div>

    <!-- Coupon Redemption Section -->
    <div class="coupon-section">
      <h3>Redeem Coupons</h3>
      <div class="coupon-card">
        <div class="card rounded">
          <div class="card-body">
            <h5 class="card-title">150 Points</h5>
            <p class="card-text">Redeem a $1 voucher</p>
            <button class="btn btn-primary redeem-btn" data-points="150" data-value="1">Redeem</button>
          </div>
        </div>
      </div>
      <div class="coupon-card">
        <div class="card rounded">
          <div class="card-body">
            <h5 class="card-title">300 Points</h5>
            <p class="card-text">Redeem a $2 voucher</p>
            <button class="btn btn-primary redeem-btn" data-points="300" data-value="2">Redeem</button>
          </div>
        </div>
      </div>
      <div class="coupon-card">
        <div class="card rounded">
          <div class="card-body">
            <h5 class="card-title">500 Points</h5>
            <p class="card-text">Redeem a $5 voucher</p>
            <button class="btn btn-primary redeem-btn" data-points="500" data-value="5">Redeem</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/src/scripts/profile.js" type="module"></script>
  <script src="/src/scripts/script.js"></script>
</body>
</html>
