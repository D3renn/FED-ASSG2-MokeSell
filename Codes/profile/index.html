<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MokeSell - Profile</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="top-bar">
            <div class="header-left">
                <button class="menu-btn"><span class="bi bi-list"></span></button>
                <h1 class="logo" onclick="routeHome()" style="cursor: pointer;">MokeSell</h1>
            </div>
            <div class="search-container">
                <button class="search-icon"><span class="bi bi-search"></span></button>
                <input
                type="text"
                class="search-bar"
                placeholder="Search Here..."
                />
                <button class="cam-icon"><span class="bi bi-camera"></span></button>
            </div>
            <div class="right-icons">
                <button id="gameBtn" onclick="routeGame()">GAME</button>
                <button id="chatBtn" onclick="routeChat()">CHAT</button>
                <button onclick="routeListing()">MY LISTING</button>
                <button onclick="routeProfile()">PROFILE</button>
            </div>
        </div>
    </header>
    
    <!-- Profile Section -->
    <div class="container mt-5">
        <div class="profile-header">
            <h2>User Profile</h2>
        </div>
        <div class="profile-details">
            <div class="profile-item">
                <strong>Username:</strong> <span id="usernameDisplay"></span>
            </div>
            <div class="profile-item">
                <strong>Game Points:</strong> <span id="gamepointsDisplay"></span>
            </div>
            <div class="profile-item">
                <button id="logoutBtn" class="btn btn-danger">Log Out</button>
            </div>
        </div>
        
        <!-- Coupon Redemption Section -->
        <div class="coupon-section">
            <h3>Redeem Coupons</h3>
            <div class="coupon-card">
                <div class="card rounded">
                    <div class="card-body">
                        <h5 class="card-title">150 Points</h5>
                        <p class="card-text">Redeem a $1 voucher</p>
                        <button class="btn btn-primary redeem-btn" data-points="150" data-value="1">Redeem</button>
                    </div>
                </div>
            </div>
            <div class="coupon-card">
                <div class="card rounded">
                    <div class="card-body">
                        <h5 class="card-title">300 Points</h5>
                        <p class="card-text">Redeem a $2 voucher</p>
                        <button class="btn btn-primary redeem-btn" data-points="300" data-value="2">Redeem</button>
                    </div>
                </div>
            </div>
            <div class="coupon-card">
                <div class="card rounded">
                    <div class="card-body">
                        <h5 class="card-title">500 Points</h5>
                        <p class="card-text">Redeem a $5 voucher</p>
                        <button class="btn btn-primary redeem-btn" data-points="500" data-value="5">Redeem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/src/scripts/profile.js" type="module"></script>
    <script src="/src/scripts/script.js"></script>
</body>
</html>
