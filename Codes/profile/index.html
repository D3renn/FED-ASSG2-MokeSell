<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MokeSell</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link

    <link

<body>

        <p><strong>Game Points:</strong> <span id="gamepointsDisplay"></span></p>
    </div>
    <script src="/src/scripts/profile.js" type="module"></script>
</body>
</html>
