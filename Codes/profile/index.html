<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MokeSell</title>
  <link rel="stylesheet" href="/src/styles/profile.css" />
  <link rel="stylesheet" href="/src/styles/footer.css">
  <link rel="stylesheet" href="/src/styles/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>

<body>
  <header class="header">
    <div class="top-bar">
      <h1 class="logo">MokeSell</h1>
      <div class="search-container">
        <button class="search-icon"><i class="fas fa-search"></i></button>
        <input type="text" class="search-bar" placeholder="Search Here...">
        <button class="cam-icon"><i class="fas fa-camera"></i></button>
      </div>
      <div class="right-icons">
        <div class="icon-container">
          <button class="icon-btn" onclick="routeChat()"><i class="fas fa-comments"></i></button>
          <span>Chat</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn" onclick="routeHome()"><i class="fas fa-home"></i></button>
          <span>Home</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn" onclick="routeGame()"><i class="fas fa-gamepad"></i></button>
          <span>Game</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn"><i class="fas fa-user"></i></button>
          <span>Profile</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn" onclick="routeListing()"><i class="fa fa-bars"></i></button>
          <span>List</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Profile Section -->
  <div class="container mt-5">
    <div class="profile-header text-center">
      <h2>User Profile</h2>
    </div>
    <div class="profile-container d-flex align-items-center justify-content-between">
      <!-- Lottie Animation -->
      <div class="profile-animation">
        <div id="profile-lottie" class="lottie-animation"></div>
      </div>

      <!-- Profile Details -->
      <div class="profile-details">
        <div class="profile-item">
          <strong>Username:</strong> <span id="usernameDisplay"></span>
        </div>
        <div class="profile-item">
          <strong>Game Points:</strong> <span id="gamepointsDisplay"></span>
        </div>
      </div>
      <!-- Logout Button -->
      <div class="profile-item">
        <button id="logoutBtn" class="btn btn-danger">Log Out</button>
    </div>
</div>

  <!-- Coupon Redemption Section -->
  <div class="coupon-section">
    <h3>Redeem Vouchers</h3>
    <div class="coupon-card">
      <div class="card rounded">
        <div class="card-body">
          <h5 class="card-title">150 Points</h5>
          <p class="card-text">Redeem a $1 voucher</p>
          <button class="btn btn-primary redeem-btn" data-points="150" data-value="1">Redeem</button>
        </div>
      </div>
    </div>
    <div class="coupon-card">
      <div class="card rounded">
        <div class="card-body">
          <h5 class="card-title">300 Points</h5>
          <p class="card-text">Redeem a $2 voucher</p>
          <button class="btn btn-primary redeem-btn" data-points="300" data-value="2">Redeem</button>
        </div>
      </div>
    </div>
    <div class="coupon-card">
      <div class="card rounded">
        <div class="card-body">
          <h5 class="card-title">500 Points</h5>
          <p class="card-text">Redeem a $5 voucher</p>
          <button class="btn btn-primary redeem-btn" data-points="500" data-value="5">Redeem</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer">
    <h2 class="footer-header">Come Visit Us!</h2>
    <div class="footer-map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.23726090476!2d103.84014516137069!3d1.2885963815488588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da190a00eaf425%3A0xcdadedb823d40d93!2sSingapore%20178880!5e0!3m2!1sen!2ssg!4v1732612550308!5m2!1sen!2ssg"
        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
    <div class="footer-content">
      <div class="footer-address">
        <p>XYZ ROAD</p>
        <p>UNIT NO.</p>
        <p>POSTAL CODE</p>
        <p>OPERATING HRS</p>
        <a href="https://wa.me/6596505964" target="_blank">+65 9650 5964</a>
      </div>

      <div class="footer-bring-to-top">
        <button class="to-top-btn" id="toTopBtn">⇧ Bring To Top ⇧</button>
      </div>

      <div class="footer-socials">
        <div class="social">
          <div class="social-icon">
            <img src="/src/Images/instagram_icon_new.jpg">
          </div>
          <a href="https://instagram.com" class="social-link">Instagram</a>
        </div>
        <div class="social">
          <div class="social-icon">
            <img src="/src/Images/tiktok_icon.png">
          </div>
          <a href="https://TikTok.com" class="social-link">TikTok</a>
        </div>
        <div class="social">
          <div class="social-icon">
            <img src="/src/Images/youtube_icon.png">
          </div>
          <a href="https://Youtube.com" class="social-link">YouTube</a>
        </div>
      </div>
    </div>
  </footer>


  <script src="/src/scripts/footer.js"></script>
  <script src="/src/scripts/profile.js" type="module"></script>
  <script src="/src/scripts/script.js"></script>
</body>

</html>
