<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MokeSell - Categories</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/categories.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="top-bar">
            <div class="left-icons">
                <button class="menu-btn"><span class="bi bi-list"></span></button>
                <button onclick="routeHome()" class="menu-btn"><span class="bi bi-house"></span></button>
            </div>
            <h1 class="logo">MokeSell</h1>
            <div class="search-container">
                <button class="search-icon"><span class="bi bi-search"></span></button>
                <input
                type="text"
                class="search-bar"
                placeholder="Search Here..."
                />
                <button class="cam-icon"><span class="bi bi-camera"></span></button>
            </div>
            <div class="right-icons">
                <button id="gameBtn" onclick="routeGame()">GAME</button>
                <button onclick="routeListing()">MY LISTING</button>
                <button onclick="routeProfile()">PROFILE</button>
            </div>
        </div>
    </header>

    <!-- Categories Section -->
    <h2>Categories</h2>
    <div id="category-list" class="category-list" style="padding: 20px;">
        <p>Loading categories...</p>
    </div>
    <script src="/src/scripts/categories.js"></script>
    <script src="/src/scripts/script.js"></script>
</body>
</html>
