<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MokeSell - Categories</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/categories.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <div class="top-bar">
      <h1 class="logo">MokeSell</h1>
      <div class="search-container">
        <button class="search-icon"><i class="fas fa-search"></i></button>
        <input type="text" class="search-bar" placeholder="Search Here...">
        <button class="cam-icon"><i class="fas fa-camera"></i></button>
      </div>
      <div class="right-icons">
        <div class="icon-container">
          <button class="menu-btn" onclick="routeChat()"><i class="fas fa-comments"></i></button>
          <span>Chat</span>
        </div>
        <div class="icon-container">
          <button class="icon" onclick="routeHome()"><i class="fas fa-home"></i></button>
          <span>Home</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn" onclick="routeGame()"><i class="fas fa-gamepad"></i></button>
          <span>Game</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn" onclick="routeProfile()"><i class="fas fa-user"></i></button>
          <span>Profile</span>
        </div>
        <div class="icon-container">
          <button class="icon-btn" onclick="routeListing()"><i class="fas fa-bars"></i></button>
          <span>List</span>
        </div>
      </div>
    </div>
  </header>

    <!-- Categories Section -->
    <h2>Categories</h2>
    <div id="category-list" class="category-list" style="padding: 20px;">
        <p>Loading categories...</p>
    </div>
    <script src="/src/scripts/categories.js"></script>
    <script src="/src/scripts/script.js"></script>
</body>

</html>
