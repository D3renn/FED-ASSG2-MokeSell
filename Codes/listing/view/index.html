<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing View</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/listingView.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="top-bar">
            <div class="left-icons">
                <button class="menu-btn"><span class="bi bi-list"></span></button>
                <button onclick="routeHome()" class="menu-btn"><span class="bi bi-house"></span></button>
            </div>
            <h1 class="logo">MokeSell</h1>
            <div class="search-container">
                <button class="search-icon"><span class="bi bi-search"></span></button>
                <input
                type="text"
                class="search-bar"
                placeholder="Search Here..."
                />
                <button class="cam-icon"><span class="bi bi-camera"></span></button>
            </div>
            <div class="right-icons">
                <button id="gameBtn" onclick="routeGame()">GAME</button>
                <button onclick="routeListing()">MY LISTING</button>
                <button onclick="routeProfile()">PROFILE</button>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="container mt-5">
        <!-- Image Section -->
        <div class="image-section">
            <div class="image-placeholder"></div>
            <div class="image-placeholder"></div>
            <div class="image-placeholder"></div>
        </div>

        <!-- Product Details Section -->
        <div class="product-details">
            <h2 class="product-title">Product Title</h2>
            <p class="product-price">S$10</p>
            <div class="product-info">
                <p><strong>Condition:</strong> Like New</p>
                <p><strong>Brand:</strong> Nike</p>
                <p><strong>Size:</strong> S / EU 48 / UK 38 / US 38</p>
                <p><strong>Category:</strong> In T-shirts & Polo Shirts</p>
            </div>
        </div>

        <!-- Description Section -->
        <div class="description-section">
            <h3>Description</h3>
            <p>Blah Blah Blah</p>
        </div>

        <!-- Deal Method Section -->
        <div class="deal-method-section">
            <h3>Deal Method</h3>
            <p>Meet-up: Lakeside MRT Station (EW26) <span class="arrow">></span></p>
        </div>

        <!-- FAQ Section -->
        <div class="faq-section">
            <h3>FAQ</h3>
            <p>FAQ <span class="arrow">></span></p>
        </div>

        <!-- Seller Information -->
        <div class="seller-info">
            <h3>Meet the Seller</h3>
            <div class="seller-profile">
                <div class="profile-picture-placeholder"></div>
                <p class="seller-username">user</p>
            </div>
            <div class="seller-actions">
                <button class="btn btn-primary">Purchase</button>
                <button class="btn btn-secondary">Chat</button>
            </div>
        </div>

        <!-- Review Section -->
        <div class="review-section">
            <div class="stars">
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
                <span class="bi bi-star-fill"></span>
            </div>
            <p>5.0 - 1 Review</p>
        </div>
    </div>
    <script src="/src/scripts/listingView.js" type="module"></script>
    <script src="/src/scripts/script.js"></script>
</body>
</html>
