<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Listing</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/listingEdit.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
      <div class="top-bar">
        <h1 class="logo" onclick="routeHome()" style="cursor: pointer;">MokeSell</h1>
        <div class="search-container">
          <button class="search-icon"><i class="fas fa-search"></i></button>
          <input type="text" class="search-bar" placeholder="Search Here...">
          <button class="cam-icon"><i class="fas fa-camera"></i></button>
        </div>
        <div class="right-icons">
          <div class="icon-container">
            <button class="icon-btn" onclick="routeChat()"><i class="fas fa-comments"></i></button>
            <span>Chat</span>
          </div>
          <div class="icon-container">
            <button class="icon-btn" onclick="routeGame()"><i class="fas fa-gamepad"></i></button>
            <span>Game</span>
          </div>
          <div class="icon-container">
            <button class="icon-btn" onclick="routeProfile()"><i class="fas fa-user"></i></button>
            <span>Profile</span>
          </div>
          <div class="icon-container">
            <button class="icon-btn" onclick="routeListing()"><i class="fas fa-bars"></i></button>
            <span>List</span>
          </div>
        </div>
      </div>
    </header>

    <div class="container-mt-5">
        <h2>Edit Listing</h2>
        <form id="editListingForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" required>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <select class="form-control" id="image" required></select>
                <img id="imagePreview" src="" alt="Image Preview"
                    style="display: none; margin-top: 10px; max-width: 100%;">
            </div>
            <div class="mb-3">
                <label for="categories" class="form-label">Categories</label>
                <select class="form-control" id="categories" multiple></select>
            </div>
            <div class="mb-3">
                <label for="size" class="form-label">Size</label>
                <input type="text" class="form-control" id="size">
            </div>
            <div class="mb-3">
                <label for="condition" class="form-label">Condition</label>
                <select class="form-control" id="condition" required>
                    <option value="New">New</option>
                    <option value="Like New">Like New</option>
                    <option value="Lightly Used">Lightly Used</option>
                    <option value="Well Used">Well Used</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" required>
            </div>
            <div class="mb-3">
                <label for="dealMethod" class="form-label">Deal Method</label>
                <textarea class="form-control" id="dealMethod" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    <script src="/src/scripts/script.js"></script>
    <script src="/src/scripts/listingEdit.js" type="module"></script>
</body>
</html>
