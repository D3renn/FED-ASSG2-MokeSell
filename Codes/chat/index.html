<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MokeSell - Chat</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/footer.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/src/styles/chat.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="top-bar">
          <h1 class="logo">MokeSell</h1>
          <div class="search-container">
            <button class="search-icon"><i class="fas fa-search"></i></button>
            <input type="text" class="search-bar" placeholder="Search Here...">
            <button class="cam-icon"><i class="fas fa-camera"></i></button>
          </div>
          <div class="right-icons">
            <div class="icon-container">
              <button class="menu-btn" onclick="routeChat()"><i class="fas fa-bars"></i></button>
              <span>Chat</span>
            </div>
            <div class="icon-container">
              <span class="icon-btn" onclick="routeHome()"><i class="fas fa-home"></i></span>
              <span>Home</span>
            </div>
            <div class="icon-container">
              <button class="icon-btn" onclick="routeGame()"><i class="fas fa-gamepad"></i></button>
              <span>Game</span>
            </div>
            <div class="icon-container">
              <button class="icon-btn" onclick="routeProfile()"><i class="fas fa-user"></i></button>
              <span>Profile</span>
            </div>
            <div class="icon-container">
              <button class="icon-btn" onclick="routeListing()"><i class="fas fa-bars"></i></button>
              <span>List</span>
            </div>
          </div>
        </div>
      </header>
    
    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Left Sidebar -->
        <div class="left-sidebar">
            <div class="contact-search">
                <input type="text" placeholder="Search contacts..." />
            </div>
            <div class="contact-list">
                <!-- Example Contacts -->
                <div class="contact-item" onclick="switchChat('aiden')">
                    <img src="/src/images/avatar1.png" alt="Avatar" class="avatar" />
                    <div class="contact-info">
                        <span class="contact-name">Aiden Chavez</span>
                        <span class="contact-status">online</span>
                    </div>
                    <span class="status-dot online"></span>
                </div>
                <div class="contact-item" onclick="switchChat('vincent')">
                    <img src="/src/images/avatar2.png" alt="Avatar" class="avatar" />
                    <div class="contact-info">
                        <span class="contact-name">Vincent Porter</span>
                        <span class="contact-status">left 7 mins ago</span>
                    </div>
                    <span class="status-dot offline"></span>
                </div>
                <!-- Add more contacts here -->
            </div>
        </div>
        
        <!-- Main Chat Section -->
        <div class="chat-section">
            <div class="chat-header" id="chat-header" style="display: none;">
                <img src="/src/images/avatar-placeholder.jpg" alt="Avatar" class="avatar" id="chat-avatar" />
                <span class="chat-contact-name" id="chat-contact-name">Contact Name</span>
            </div>
            <div id="chat-container" class="chat-container-empty">
                <p class="select-chat-text">Select a chat to start messaging</p>
            </div>
            <div class="chat-input-container" id="chat-input-container" style="display: none;">
                <input type="text" class="chat-input" placeholder="Enter text here..." />
                <button class="chat-send-button"><span class="bi bi-send"></span></button>
            </div>
        </div>
    </div>
    
    <!-- Footer Seection -->
    <footer class="footer">
      <h2 class="footer-header">Come Visit Us!</h2>
      <div class="footer-map">
          <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.23726090476!2d103.84014516137069!3d1.2885963815488588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da190a00eaf425%3A0xcdadedb823d40d93!2sSingapore%20178880!5e0!3m2!1sen!2ssg!4v1732612550308!5m2!1sen!2ssg"
              width="600"
              height="450"
              style="border:0;"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade">
          </iframe>
      </div>
      <div class="footer-content">
          <div class="footer-address">
              <p>XYZ ROAD</p>
              <p>UNIT NO.</p>
              <p>POSTAL CODE</p>
              <p>OPERATING HRS</p>
              <a href="https://wa.me/6596505964" target="_blank">+65 9650 5964</a>
          </div>

          <div class="footer-bring-to-top">
            <button class="to-top-btn" id="toTopBtn">⇧ Bring To Top ⇧</button>
          </div>

          <div class="footer-socials">
              <div class="social">
                  <div class="social-icon">
                      <img src="/src/Images/instagram_icon_new.jpg">
                  </div>
                  <a href="https://instagram.com" class="social-link">Instagram</a>
              </div>
              <div class="social">
                  <div class="social-icon">
                      <img src="/src/Images/tiktok_icon.png">                    
                  </div>
                  <a href="https://TikTok.com" class="social-link">TikTok</a>
              </div>
              <div class="social">
                  <div class="social-icon">
                      <img src="/src/Images/youtube_icon.png">
                  </div>
                  <a href="https://Youtube.com" class="social-link">YouTube</a>
              </div>
          </div>
      </div>
    </footer>


    <script src="/src/scripts/footer.js"></script>
    <script src="/src/scripts/chat.js"></script>
    <script src="/src/scripts/script.js"></script>
</body>
</html>
