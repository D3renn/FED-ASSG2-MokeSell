<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MokeSell - Chat</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="/src/styles/chat.css" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="top-bar">

            </div>
        </div>
        
        <!-- Main Chat Section -->
        <div class="chat-section">
            <div class="chat-header" id="chat-header" style="display: none;">
                <img src="/src/images/avatar-placeholder.jpg" alt="Avatar" class="avatar" id="chat-avatar" />
                <span class="chat-contact-name" id="chat-contact-name">Contact Name</span>
            </div>
            <div id="chat-container" class="chat-container-empty">
                <p class="select-chat-text">Select a chat to start messaging</p>
            </div>
            <div class="chat-input-container" id="chat-input-container" style="display: none;">
                <input type="text" class="chat-input" placeholder="Enter text here..." />
                <button class="chat-send-button"><span class="bi bi-send"></span></button>
            </div>
        </div>
    </div>

    <script src="/src/scripts/chat.js"></script>
    <script src="/src/scripts/script.js"></script>
</body>
</html>
