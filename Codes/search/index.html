<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport"="width=device-width, initial-scale=1.0" />
    <title>Search Results - MokeSell</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/search.css" />
    <link rel="stylesheet" href="/src/styles/footer.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="top-bar">
            <div class="left-icons">
                <button class="menu-btn"><span class="bi bi-list"></span></button>
                <button onclick="routeHome()" class="menu-btn"><span class="bi bi-house"></span></button>
            </div>
            <h1 class="logo">MokeSell</h1>
            <div class="search-container">
                <button class="search-icon"><span class="bi bi-search"></span></button>
                <input
                type="text"
                class="search-bar"
                placeholder="Search Here..."
                />
                <button class="cam-icon"><span class="bi bi-camera"></span></button>
            </div>
            <div class="right-icons">
                <button id="gameBtn" onclick="routeGame()">GAME</button>
                <button id="chatBtn" onclick="routeChat()">CHAT</button>
                <button onclick="routeListing()">MY LISTING</button>
                <button onclick="routeProfile()">PROFILE</button>
            </div>
        </div>
    </header>

    <!-- Search Results Section -->
    <div class="search-results">
        <h2>Search results for '<span id="search-query"></span>'</h2>
        <div class="filter-bar">
            <button class="filter-button">Category</button>
            <button class="filter-button">Condition</button>
            <button class="filter-button">Price</button>
        </div>
        <div class="product-grid" id="product-grid">
            <p>Loading search results...</p>
        </div>
    </div>
        
    <!-- Footer Seection -->
    <footer class="footer">
        <h2 class="footer-header">Come Visit Us!</h2>
        <div class="footer-map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.23726090476!2d103.84014516137069!3d1.2885963815488588!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da190a00eaf425%3A0xcdadedb823d40d93!2sSingapore%20178880!5e0!3m2!1sen!2ssg!4v1732612550308!5m2!1sen!2ssg"
                width="600"
                height="450"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
        <div class="footer-content">
            <div class="footer-address">
                <p>XYZ ROAD</p>
                <p>UNIT NO.</p>
                <p>POSTAL CODE</p>
                <p>OPERATING HRS</p>
                <a href="https://wa.me/6596505964" target="_blank">+65 9650 5964</a>
            </div>

            <div class="footer-bring-to-top">
            <button class="to-top-btn" id="toTopBtn">⇧ Bring To Top ⇧</button>
            </div>

            <div class="footer-socials">
                <div class="social">
                    <div class="social-icon">
                        <img src="/src/Images/instagram_icon_new.jpg">
                    </div>
                    <a href="https://instagram.com" class="social-link">Instagram</a>
                </div>
                <div class="social">
                    <div class="social-icon">
                        <img src="/src/Images/tiktok_icon.png">                    
                    </div>
                    <a href="https://TikTok.com" class="social-link">TikTok</a>
                </div>
                <div class="social">
                    <div class="social-icon">
                        <img src="/src/Images/youtube_icon.png">
                    </div>
                    <a href="https://Youtube.com" class="social-link">YouTube</a>
                </div>
            </div>
        </div>
    </footer>


    <script src="/src/scripts/footer.js"></script>
    <script src="/src/scripts/search.js"></script>
    <script src="/src/scripts/script.js"></script>
</body>
</html>
