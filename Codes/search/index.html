<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - MokeSell</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/search.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" /> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>

<body>

    <!-- Header Section -->
    <header class="header">
        <div class="top-bar">
            <h1 class="logo" onclick="routeHome()" style="cursor: pointer;">MokeSell</h1>
            <div class="search-container">
                <button class="search-icon"><i class="fas fa-search"></i></button>
                <input type="text" class="search-bar" placeholder="Search Here...">
                <button class="cam-icon"><i class="fas fa-camera"></i></button>
            </div>
            <div class="right-icons">
                <div class="icon-container">
                    <button class="icon-btn" onclick="routeChat()"><i class="fas fa-comments"></i></button>
                    <span>Chat</span>
                </div>
                <div class="icon-container">
                    <button class="icon-btn" onclick="routeGame()"><i class="fas fa-gamepad"></i></button>
                    <span>Game</span>
                </div>
                <div class="icon-container">
                    <button class="icon-btn" onclick="routeProfile()"><i class="fas fa-user"></i></button>
                    <span>Profile</span>
                </div>
                <div class="icon-container">
                    <button class="icon-btn" onclick="routeListing()"><i class="fas fa-bars"></i></button>
                    <span>List</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Search Results Section -->
    <div class="search-results">
        <h2>Search results for '<span id="search-query"></span>'</h2>
        <div class="filter-bar">
            <button class="filter-button">Category</button>
            <button class="filter-button">Condition</button>
            <button class="filter-button">Price</button>
        </div>
        <div class="product-grid" id="product-grid">
            <p>Loading search results...</p>
        </div>
    </div>

    <!-- Filter Modals -->
    <div class="modal fade" id="categoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Filter by Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="categoryCheckboxes"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="applyFilters('category')">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="conditionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Filter by Condition</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="conditionCheckboxes"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="applyFilters('condition')">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="priceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Filter by Price Range</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="price-range">
                        <label>Min Price: $<span id="minPrice">0</span></label>
                        <input type="range" id="minPriceRange" min="0" max="1000" value="0">
                        <label>Max Price: $<span id="maxPrice">1000</span></label>
                        <input type="range" id="maxPriceRange" min="0" max="1000" value="1000">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="applyFilters('price')">Apply</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/src/scripts/search.js"></script>
    <script src="/src/scripts/script.js"></script>
</body>

</html>
