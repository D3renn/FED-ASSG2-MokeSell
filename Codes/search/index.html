<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"="width=device-width, initial-scale=1.0" />
    <title>Search Results - MokeSell</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/search.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="top-bar">
            <h1 class="logo">MokeSell</h1>
            <div class="search-container">
                <button class="search-icon"><i class="fas fa-search"></i></button>
                <input type="text" class="search-bar" placeholder="Search Here...">
                <button class="cam-icon"><i class="fas fa-camera"></i></button>
            </div>
            <div class="right-icons">
                <div class="icon-container">
                    <button class="icon-btn" onclick="routeChat()"><i class="fas fa-comments"></i></button>
                    <span>Chat</span>
                </div>
                <div class="icon-container">
                    <span class="icon-btn" onclick="routeHome()"><i class="fas fa-home"></i></span>
                    <span>Home</span>
                </div>
                <div class="icon-container">
                    <button class="icon"><i class="fas fa-gamepad"></i></button>
                    <span>Game</span>
                </div>
                <div class="icon-container">
                    <button class="icon-btn" onclick="routeProfile()"><i class="fas fa-user"></i></button>
                    <span>Profile</span>
                </div>
                <div class="icon-container">
                    <button class="icon-btn"><i class="fas fa-list"></i></button>
                    <span>List</span>
                </div>
            </div>
        </div>

    <!-- Search Results Section -->
    <div class="search-results">
        <h2>Search results for '<span id="search-query"></span>'</h2>
        <div class="filter-bar">
            <button class="filter-button">Category</button>
            <button class="filter-button">Condition</button>
            <button class="filter-button">Price</button>
        </div>
        <div class="product-grid" id="product-grid">
            <p>Loading search results...</p>
        </div>
    </div>
    <script src="/src/scripts/search.js"></script>
    <script src="/src/scripts/script.js"></script>
</body>

</html>
