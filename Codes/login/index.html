<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell - Login</title>
    <link rel="stylesheet" href="/src/styles/login.css" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body>
    <div class="lottie-container" id="lottieBackground"></div>
    <header class="header">
        <div class="top-bar">
            <h1 class="logo">MokeSell</h1>
        </div>
    </header>
    <div class="loginForm">
        <form id="loginForm">
            <h2 class="form-title">Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn">Log In</button>
            <div id="feedback" class="feedback"></div>
        </form>
    </div>
    <div id="signupLink" class="signupLink">
        <p>Don't have an account? <a href="register.html">Sign up now</a></p>
    </div>
    <script src="/src/scripts/login.js"></script>
</body>
</html>
