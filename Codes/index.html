<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MokeSell</title>
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
    />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="top-bar">
            <div class="header-left">
                <button class="menu-btn"><span class="bi bi-list"></span></button>
                <h1 class="logo" onclick="routeHome()" style="cursor: pointer;">MokeSell</h1>
            </div>
            <div class="search-container">
                <button class="search-icon"><span class="bi bi-search"></span></button>
                <input
                type="text"
                class="search-bar"
                placeholder="Search Here..."
                />
                <button class="cam-icon"><span class="bi bi-camera"></span></button>
            </div>
            <div class="right-icons">
                <button id="gameBtn" onclick="routeGame()">GAME</button>
                <button id="gameBtn" onclick="routeChat()">CHAT</button>
                <button onclick="routeListing()">MY LISTING</button>
                <button onclick="routeProfile()">PROFILE</button>
            </div>
        </div>
    </header>
    
    <!-- Categories Section -->
    <nav class="categories">
        <button>‚ù§Ô∏è Like</button>
        <div class="dropdown">
            <button class="dropbtn">üöö Delivery</button>
            <div class="dropdown-content">
                <a href="#">Normal Delivery</a>
                <a href="#">Express Delivery</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">
                <i class="bi bi-headset"></i> Customer Service
            </button>
            <div class="dropdown-content">
                <a href="#">Live Chat</a>
                <a href="#">Help Center</a>
                <a href="#">Report Issue</a>
            </div>
        </div>
        <button onclick="window.location.href='/categories'">üìÇ Categories</button>
        <button>‚úÖ MokeSell Choice</button>
    </nav>
    
    <!-- Filter Buttons -->
    <div class="filter-bar">
        <nav class="filter">
            <button class="filter-button active" data-category="all">All</button>
            <button class="filter-button" data-category="featured">Featured</button>
            <button class="filter-button" data-category="certified users">Certified Users</button>
            <button class="filter-button" data-category="slashed prices">Slashed Prices</button>
            <button class="filter-button" data-category="brand new">Brand New</button>
        </nav>
    </div>
    
    <!-- Product Sections -->
    <div class="product-list" id="product-list">
        <div class="product-section show">
            <div class="section-header">
                <h2>Category Name</h2>
                <button class="view-all" onclick="redirectToCategory('categoryId')">View All</button>
            </div>
            <div class="product-scroll">
                <div class="product-card">
                    <img src="/src/images/product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>Description of Product 1</p>
                </div>
                <div class="product-card">
                    <img src="/src/images/product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>Description of Product 2</p>
                </div>
                <!-- Add more product cards as needed -->
            </div>
        </div>
    </div>
    <script src="/src/scripts/script.js"></script>
    <script src="/src/scripts/homepage.js"></script>
</body>
</html>
