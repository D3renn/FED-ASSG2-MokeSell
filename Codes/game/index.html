<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MokeSell</title>
    <link rel="stylesheet" href="/src/styles/game.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
</head>
<body>
      <!-- Header Section -->
      <header class="header">
        <div class="top-bar">
          <h1 class="logo">MokeSell</h1>
          <div class="search-container">
            <button class="search-icon"><i class="fas fa-search"></i></button>
            <input type="text" class="search-bar" placeholder="Search Here...">
            <button class="cam-icon"><i class="fas fa-camera"></i></button>
          </div>
          <div class="right-icons">
            <div class="icon-container">
              <button class="menu-btn" onclick="toggleMenu()"><i class="fas fa-bars"></i></button>
              <span>Chat</span>
            </div>
            <div class="icon-container">
              <span class="icon-btn" onclick="routeHome()"><i class="fas fa-home"></i></span>
              <span>Home</span>
            </div>
            <div class="icon-container">
              <button class="icon"><i class="fas fa-gamepad"></i></button>
              <span>Game</span>
            </div>
            <div class="icon-container">
              <button class="icon-btn" onclick="routeProfile()"><i class="fas fa-user"></i></button>
              <span>Profile</span>
            </div>
            <div class="icon-container">
              <button class="icon-btn"><i class="fas fa-list"></i></button>
              <span>List</span>
            </div>
          </div>
        </div>
      </header>
    <div class="game-container">
        <!-- Game Header -->
        <div class="game-header">
            <div class="points">Points: <span id="points">0</span>pts</div>
            <div class="lives">Life: <span id="lives">3</span>/3</div>
            <div class="timer">Next game in: <span id="timer">12:00:00</span></div>
        </div>
        
        <!-- Game Board -->
        <div class="game-board">
            <!-- 4x4 tiles -->
            <div class="tile" data-pair="1"><i class="fas fa-heart"></i></div>
            <div class="tile" data-pair="2"><i class="fas fa-star"></i></div>
            <div class="tile" data-pair="3"><i class="fas fa-smile"></i></div>
            <div class="tile" data-pair="4"><i class="fas fa-moon"></i></div>
            <div class="tile" data-pair="3"><i class="fas fa-smile"></i></div>
            <div class="tile" data-pair="1"><i class="fas fa-heart"></i></div>
            <div class="tile" data-pair="2"><i class="fas fa-star"></i></div>
            <div class="tile" data-pair="4"><i class="fas fa-moon"></i></div>
            <div class="tile" data-pair="5"><i class="fas fa-sun"></i></div>
            <div class="tile" data-pair="6"><i class="fas fa-cloud"></i></div>
            <div class="tile" data-pair="7"><i class="fas fa-leaf"></i></div>
            <div class="tile" data-pair="8"><i class="fas fa-bolt"></i></div>
            <div class="tile" data-pair="8"><i class="fas fa-bolt"></i></div>
            <div class="tile" data-pair="7"><i class="fas fa-leaf"></i></div>
            <div class="tile" data-pair="6"><i class="fas fa-cloud"></i></div>
            <div class="tile" data-pair="5"><i class="fas fa-sun"></i></div>
        </div>
    </div>
    
    <script src="/src/scripts/game.js" type="module"></script>
    <script src="/src/scripts/script.js"></script>
</body>
</html>
